<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hasil Prediksi</title>
</head>
<body>
    <h1>Hasil Prediksi</h1>
    <table>
        <thead>
            <tr>
                <th>Ulasan</th>
                <th>Sentimen</th>
            </tr>
        </thead>
        <tbody>
            @{{ for item in prediction }}
            <tr>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
            </tr>
            @{{ endfor }}
        </tbody>
    </table>
</body>
</html>
